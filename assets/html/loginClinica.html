<div class="pagina-login">
  <div id="tipo-pagina" hidden>2</div>
  <h1>Login Clínica</h1>
  <p>Bem-vindo! Faça login para continuar</p>
  <div class="conteudo-pagina-login">
    <label for="email-clinica">Email: </label>
    <input class="input-login" type="email" id="email-clinica" placeholder="Digite seu e-mail cadastrado" />
  </div>
  <div class="conteudo-pagina-login">
    <label for="senha-clinica">Senha: </label>
    <input class="input-login" type="password" id="senha-clinica" placeholder="Digite sua senha" />
  </div>
  <div class="botao-login">
    <div>
      <input id="mostrarSenha" type="checkbox" onclick="visualizarSenhas('senha-clinica')" />
      <label for="mostrarSenha">Mostrar senha</label>
      <a href="#">Esqueceu a senha?</a>
    </div>

    <button onclick="paginaPerfilClinica()">Entrar</button>
    <p>
      Não tem uma conta?
      <a href="#" onclick="paginaAssinaturasClinica()">Cadastre-se!</a>
    </p>
  </div>
</div>
