<div class="pagina-login" id="pagina-editar-medicos">
  <div id="tipo-pagina" hidden>3</div>
  <div id="id-cadastro-medico" hidden>-1</div>
  <h1 id="titulo-pag"></h1>
  <div class="conteudo-pagina-login">
    <label for="nome-medico">Nome: </label>
    <input class="input-login" type="text" id="nome-medico" />
  </div>
  <div class="conteudo-pagina-login">
    <label for="crm-medico">CRM: </label>
    <input class="input-login" type="text" id="crm-medico" />
  </div>
  <div class="conteudo-pagina-login">
    <label for="telefone-medico">Telefone: </label>
    <input class="input-login" type="text" id="telefone-medico" />
  </div>
  <div class="conteudo-pagina-login">
    <label for="email-medico">Email: </label>
    <input class="input-login" type="email" id="email-medico" />
  </div>
  <div class="conteudo-pagina-login">
    <label for="especialidade-medico">Especialidade: </label>
    <input class="input-login" type="text" id="especialidade-medico" />
  </div>
  <div class="botao-editar">
    <button id="confirmar" onclick="cadastrarMedico()"></button>
    <button id="cancelar"></button>
  </div>
</div>
