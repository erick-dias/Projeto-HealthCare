<div class="pagina-login">
  <div id="tipo-pagina" hidden>2</div>
  <h1>Cadastro Clínica</h1>

  <div class="conteudo-pagina-login">
    <label for="nome-clinica">Nome da Clinica: </label>
    <input class="input-login" type="text" id="nome-clinica" placeholder="Nome Da Clínica" />
  </div>
  <div class="conteudo-pagina-login">
    <label for="CNPJ-Documento">CNPJ/Documento: </label>
    <input class="input-login" type="text" id="CNPJ-Documento" placeholder="CNPJ ou Documento Legal" />
  </div>
  <div class="conteudo-pagina-login">
    <label for="endereco-clinica">Endereço: </label>
    <input class="input-login" type="text" id="endereco-clinica" placeholder="Endereço Completo" />
  </div>
  <div class="conteudo-pagina-login">
    <label for="telefone-clinica">Telefone: </label>
    <input class="input-login" type="number" id="telefone-clinica" placeholder="xx xxxxxxxx" />
  </div>
  <div class="conteudo-pagina-login">
    <label for="email-clinica">Email: </label>
    <input class="input-login" type="email" id="email-clinica" placeholder="E-mail da Clínica" />
  </div>
  <div class="botao-cadastro">
    <button onclick="paginaPerfilClinica()">Cadastrar Clinica</button>
  </div>
</div>
